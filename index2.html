        this.setState((currentState) => {

            }]),

        })
      }

        this.setState((currentState) => {
          return {

          }
        })

        }))
      }

      render() {
        return (
            <div>
              <h1>Clear Friends</h1>
              <button onClick={() => this.setState({

                placeholder='Enter new name here'

              />
              <button onClick={this.handleAddFriend}>Submit</button>
              <h1>Active Friends</h1>
                <ActiveFriendsList

    }

    ReactDOM.render(

      document.getElementById('app')

</html>
